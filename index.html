<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Mixi</title>
  </head>
  <body>
    <div>
      <img src="./images/cat_logo.png" alt="logo" class="logo" />
      <h1>Random mixis images</h1>

      <span id="error"></span>

      <section id="randomMichis">
        <p class="subtitle">
          On this website you can get images of cats at random, for what?
          nothing
          <br />
          special, but who doesn't like cats?
        </p>
        <div class="cards">
          <article>
            <img id="img1" alt="ramdom-cat" />
            <button class="favorites" id="btn1">Add to favorite</button>
          </article>

          <article>
            <img id="img2" alt="ramdom-cat" />
            <button class="favorites" id="btn2">Add to favorite</button>
          </article>

          <article>
            <img id="img3" alt="ramdom-cat" />
            <button class="favorites" id="btn3">Add to favorite</button>
          </article>
        </div>

        <br />
        <button onclick="loadRandomMichis()" class="reload">Reload</button>
      </section>

      <section id="uploadingMichi" class="title-subitles-upload">
        <h2>Upload your michi photo</h2>

        <form id="uploadingForm">
          <input id="file" type="file" name="file" />
          <br />
          <button
            type="button"
            onclick="uploadMichiPhoto()"
            class="button-upload"
          >
            Upload photo of michi
          </button>
        </form>
      </section>

      <section id="favoriteMichis" class="favoriteMichis"></section>

      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="./js/main.js"></script>
    </div>
    <section class="footer">
      <p>Created by Adrián Germán</p>
    </section>
  </body>
</html>
