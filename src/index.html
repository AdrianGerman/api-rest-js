<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Mixi</title>
  </head>
  <body>
    <div>
      <h1>Random mixis images</h1>

      <span id="error"></span>

      <section id="randomMichis">
        <p class="subtitle">
          On this website you can get images of cats at random, for what?
          nothing
          <br />
          special, but who doesn't like cats?
        </p>
        <div class="cards">
          <article>
            <img id="img1" alt="ramdom-cat" />
            <br />
            <button class="favorites" id="btn1">Add to favorite</button>
          </article>

          <article>
            <img id="img2" alt="ramdom-cat" />
            <br />
            <button class="favorites" id="btn2">Add to favorite</button>
          </article>

          <article>
            <img id="img3" alt="ramdom-cat" />
            <br />
            <button class="favorites" id="btn3">Add to favorite</button>
          </article>
        </div>

        <br />
        <button onclick="loadRandomMichis()" class="reload">Reload</button>
      </section>

      <section id="uploadingMichi">
        <h2>Sube la foto de tu michi</h2>

        <form id="uploadingForm">
          <input id="file" type="file" name="file" />
          <button type="button" onclick="uploadMichiPhoto()">
            Subit foto de michi
          </button>
        </form>
      </section>

      <div class="cards-1">
        <section id="favoriteMichis">
          <h2>Michis favoritos</h2>

          <article>
            <img id="img-r" ="ramdom-cat" />
            <br />
            <button class="reload">Sacar de los favoritos</button>
          </article>
        </section>
      </div>

      <section class="footer">
        <p>Created by Adrián Germán</p>
      </section>

      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="./main.js"></script>
    </div>
  </body>
</html>
